<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Account</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="center">
  <div class="phone">
    <h1 class="title">Account</h1>

    <div class="setting-section">
      <div class="setting-item">
        <span>User Name</span>
        <span class="setting-value">Guest</span>
      </div>
    </div>

    <a href="setting.html" class="back-btn">Back</a>
  </div>

  <script>
  const toggle = document.getElementById("darkToggle");

  // ページ読み込み時：保存状態を復元
  const isDark = localStorage.getItem("darkMode") === "on";
  document.body.classList.toggle("dark", isDark);
  toggle.checked = isDark;

  // トグル変更時：保存
  toggle.addEventListener("change", () => {
    if (toggle.checked) {
      document.body.classList.add("dark");
      localStorage.setItem("darkMode", "on");
    } else {
      document.body.classList.remove("dark");
      localStorage.setItem("darkMode", "off");
    }
  });

  /* ===== Star Effect ===== */
  const starToggle = document.getElementById("starToggle");
  const stars = document.getElementById("stars");

  // 星を生成
  function createStars() {
    stars.innerHTML = "";
    for (let i = 0; i < 60; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDelay = Math.random() * 3 + "s";
      stars.appendChild(star);
    }
  }

  // 保存状態復元
  const starOn = localStorage.getItem("starEffect") !== "off";
  starToggle.checked = starOn;
  if (starOn) createStars();

  // ON/OFF切り替え
  starToggle.addEventListener("change", () => {
    if (starToggle.checked) {
      createStars();
      localStorage.setItem("starEffect", "on");
    } else {
      stars.innerHTML = "";
      localStorage.setItem("starEffect", "off");
    }
  });
</script>

</body>
</html>
