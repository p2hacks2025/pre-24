<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Map</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .map-area {
      width: 100%;
      height: 300px;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body class="center">
  <div class="phone">

    <h1 class="title" id="map-title">Map</h1>

    <!-- Google Map -->
    <div class="map-area">
      <div id="map"></div>
    </div>
   
    <!-- 写真アップロードボタン -->
    <a href="photo upload.html" class="upload-btn">写真をアップロード</a>
    <a href="journey.html" class="back-btn">Back</a>

  </div>

  <!-- 星座名表示 -->
  <script>
    const params = new URLSearchParams(location.search);
    const name = params.get("name");

    if (name) {
      document.getElementById("map-title").textContent =
        name.toUpperCase() + " Map";
    }
  </script>

  <!-- ダークモード -->
  <script>
    const toggle = document.getElementById("darkToggle");

    if (toggle) {
      const isDark = localStorage.getItem("darkMode") === "on";
      document.body.classList.toggle("dark", isDark);
      toggle.checked = isDark;

      toggle.addEventListener("change", () => {
        if (toggle.checked) {
          document.body.classList.add("dark");
          localStorage.setItem("darkMode", "on");
        } else {
          document.body.classList.remove("dark");
          localStorage.setItem("darkMode", "off");
        }
      });
    }
  </script>

  <!-- Google Maps -->
  <script>
    let map;

    function loadGoogleMaps(apiKey) {
      const script = document.createElement("script");
      script.src =
        `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap`;
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    }

    // APIキー取得
    fetch("http://localhost:3000/maps")
      .then(res => res.json())
      .then(data => {
        loadGoogleMaps(data.apiKey);
      })
      .catch(err => {
        console.error("APIキー取得失敗", err);
      });

    function initMap() {
      // 現在地が取れなかった場合の保険（函館）
      const fallback = { lat: 41.768793, lng: 140.72881 };

      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: fallback
      });

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const current = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            map.setCenter(current);

            new google.maps.Marker({
              position: current,
              map,
              title: "現在地"
            });
          },
          (error) => {
            console.error("現在地取得失敗", error);
          },
          {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
          }
        );
      }
    }
  </script>

</body>
</html>
