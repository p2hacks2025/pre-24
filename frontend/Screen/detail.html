<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Photo Detail</title>

  <!-- 共通CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="album.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* =========================
       星背景
    ========================= */
    body.center {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #02020a, #000);
      color: white;
      font-family: "Helvetica Neue", sans-serif;
      overflow-x: hidden;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(2px 2px at 20px 30px, white, transparent),
        radial-gradient(1px 1px at 120px 200px, white, transparent),
        radial-gradient(2px 2px at 300px 100px, white, transparent),
        radial-gradient(1px 1px at 400px 350px, white, transparent);
      background-repeat: repeat;
      background-size: 500px 500px;
      animation: twinkle 10s linear infinite;
      z-index: 0;
    }

    @keyframes twinkle {
      0%   { opacity: 0.6; }
      50%  { opacity: 1; }
      100% { opacity: 0.6; }
    }

    /* =========================
       メインUI
    ========================= */
    .phone {
      position: relative;
      z-index: 1;
    }

    /* =========================
       アルバム表示
    ========================= */
    #album-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px auto;
      max-width: 800px;
    }

    #album-container img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin: 10px;
      border-radius: 8px;
      border: 2px solid #ccc;
      transition: transform 0.2s;
    }

    #album-container img:hover {
      transform: scale(1.05);
    }

    .photo-scroll {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px;
    }

    .photo-scroll img {
      height: 220px;
      border-radius: 10px;
    }

    .no-photo {
      text-align: center;
      opacity: 0.7;
    }
  </style>
</head>

<body class="center">

  <!-- 星背景 -->
  <div class="stars" id="stars"></div>

  <!-- 画面本体 -->
  <div class="center">
    <div class="phone detail-phone">

      <h1>Photo Detail</h1>

      <!-- 写真詳細 -->
      <div id="photo-detail"></div>

      <!-- アルバム一覧 -->
      <div class="album-container" id="album-container"></div>

      <!-- コメント -->
      <div id="comment-frame">
        <h3>コメント</h3>
        <textarea
          id="comment-text"
          placeholder="コメント"
          rows="5"
          style="width:100%;"
        ></textarea>
        <button id="save-comment">保存</button>
      </div>

      <a href="album.html" class="btn">Back to Album</a>

      <!-- 固定サムネ -->
      <div class="fixed-thumb">
        <img src="images/album_detail_ex4.png" alt="アルバム詳細画像">
      </div>

    </div>
  </div>

  <script>
    // URLパラメータから星座名を取得
    const params = new URLSearchParams(window.location.search);
    const starName = params.get("star");

    // ===== アルバム写真を読み込んで表示 =====
    async function loadAlbum() {
      try {
        if (!starName) {
          document.getElementById("album-container").innerHTML =
            "<p>星座が指定されていません</p>";
          return;
        }

        const res = await fetch(
          `http://localhost:3000/photos/${starName}`
        );
        const images = await res.json();

        const container = document.getElementById("album-container");
        container.innerHTML = "";

        const photoDetail = document.getElementById("photo-detail");
        photoDetail.innerHTML = "";

        if (images.length === 0) {
          photoDetail.innerHTML =
            "<p class='no-photo'>まだ写真がありません</p>";
          return;
        }

        const scrollWrapper = document.createElement("div");
        scrollWrapper.classList.add("photo-scroll");

        images.forEach((image) => {
          const img = document.createElement("img");
          img.src = `http://localhost:3000${image.path}`;
          scrollWrapper.appendChild(img);
        });

        photoDetail.appendChild(scrollWrapper);

      } catch (err) {
        console.error(err);
        document.getElementById("album-container").innerHTML =
          "<p>写真がありません</p>";
      }
    }

    // ===== コメント =====
    async function loadComment() {
      const res = await fetch(
        `http://localhost:3000/albums/${starName}/comment`
      );
      const data = await res.json();
      document.getElementById("comment-text").value = data.content;
    }

    document
      .getElementById("save-comment")
      .addEventListener("click", async () => {
        const content = document.getElementById("comment-text").value;
        await fetch(
          `http://localhost:3000/albums/${starName}/comment`,
          {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ content })
          }
        );
        alert("コメントを保存しました");
      });

    loadAlbum();
    loadComment();
  </script>
<script src="stars.js"></script>
</body>
</html>
