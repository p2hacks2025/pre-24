<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Setting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="center">
  <div class="phone">

    <h1 class="title">Setting</h1>

    <!-- スクロール領域 -->
    <div class="setting-scroll">

      <!-- Account -->
      <div class="setting-section">
        <h2 class="setting-title">Account</h2>

        <a href="account.html" class="setting-item">
          <span>User Name</span>
          <span class="setting-value">Guest</span>
        </a>

        <a href="login.html" class="setting-item link">
          Log out
        </a>
      </div>

      <!-- Appearance -->
      <div class="setting-section">
        <h2 class="setting-title">Appearance</h2>

        <div class="setting-item">
          <span>Dark Mode</span>
          <label class="switch">
            <input type="checkbox" id="darkToggle">
            <span class="slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <span>Star Effect</span>
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <!-- Notification -->
      <div class="setting-section">
        <h2 class="setting-title">Notification</h2>

        <div class="setting-item">
          <span>Journey Reminder</span>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <!-- About -->
      <div class="setting-section">
        <h2 class="setting-title">About</h2>

        <a href="about.html" class="setting-item">
          <span>Version</span>
          <span class="setting-value">1.0.0</span>
        </a>

        <a href="about.html" class="setting-item">
          <span>Team</span>
          <span class="setting-value">pre-24</span>
        </a>
      </div>

    </div>

    <a href="home.html" class="back-btn">Back</a>

  </div>

  <script>
  const toggle = document.getElementById("darkToggle");

  // ページ読み込み時：保存状態を復元
  const isDark = localStorage.getItem("darkMode") === "on";
  document.body.classList.toggle("dark", isDark);
  toggle.checked = isDark;

  // トグル変更時：保存
  toggle.addEventListener("change", () => {
    if (toggle.checked) {
      document.body.classList.add("dark");
      localStorage.setItem("darkMode", "on");
    } else {
      document.body.classList.remove("dark");
      localStorage.setItem("darkMode", "off");
    }
  });
</script>

</body>
</html>
