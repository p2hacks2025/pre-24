<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Constellation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="center">
  <div class="phone">

    <h1 class="title" id="constellation-title">星座</h1>

    <div class="constellation-content">
      <p id="constellation-text">説明</p>
    </div>

    <!-- 次のページへ -->
    <a id="next-link" class="login-btn">この星座を旅する</a>

    <a href="journey.html" class="back-btn">Back</a>

  </div>

  <script>
    const data = {
      aries: { name: "牡羊座", text: "始まりの星座。情熱と行動力を象徴します。" },
      taurus: { name: "牡牛座", text: "安定と継続の星座。ゆっくり確実に進みます。" },
      gemini: { name: "双子座", text: "知性と好奇心の星座。変化を楽しみます。" },
      cancer: { name: "蟹座", text: "感情とつながりを大切にする星座です。" },
      leo: { name: "獅子座", text: "自信と表現の星座。輝く存在です。" },
      virgo: { name: "乙女座", text: "分析と調整の星座。細やかな視点を持ちます。" },
      libra: { name: "天秤座", text: "調和とバランスを司る星座です。" },
      scorpio: { name: "蠍座", text: "深い情熱と変容の星座です。" },
      sagittarius: { name: "射手座", text: "自由と探究の星座です。" },
      capricorn: { name: "山羊座", text: "努力と成果を象徴します。" },
      aquarius: { name: "水瓶座", text: "革新と個性の星座です。" },
      pisces: { name: "魚座", text: "想像力と共感の星座です。" }
    };

    const params = new URLSearchParams(location.search);
    const key = params.get("name");

    if (data[key]) {
      document.getElementById("constellation-title").textContent = data[key].name;
      document.getElementById("constellation-text").textContent = data[key].text;
      document.getElementById("next-link").href = `map.html?name=${key}`;
    }
  </script>
</body>
</html>
