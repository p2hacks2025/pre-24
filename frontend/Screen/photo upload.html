<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Photo Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 共通CSS -->
  <link rel="stylesheet" href="album.css">

  <style>
    /* アップロード枠（phone内前提） */
    #upload-frame {
      width: 100%;
      max-width: 320px;
      aspect-ratio: 4 / 3;
      margin: 20px auto;
      padding: 12px;

      background: rgba(255,255,255,0.12);
      border-radius: 20px;

      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 10px;
    }

    #upload-frame input {
      color: white;
    }

    #upload-frame img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 12px;
    }

    .upload-btn {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      border-radius: 20px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      cursor: pointer;
    }

    .upload-btn:hover {
      background: rgba(255,255,255,0.35);
    }
  </style>
</head>

<body class="center">
  <!-- 背景 -->
  <div class="stars" id="stars"></div>

  <!-- phone枠 -->
  <div class="phone">

    <h1 class="title">写真アップロード</h1>

    <!-- アップロード枠 -->
    <div id="upload-frame">
      <img id="preview" style="display:none;">
      <input type="file" id="photo" accept="image/*">
    </div>

    <!-- 送信ボタン -->
    <button class="upload-btn" onclick="upload()">送信</button>

    <!-- Back to Map ボタン -->
    <a href="map.html" class="btn">Back to Map</a>

    <!-- アルバムページに移動するボタン -->
    <a href="album.html" class="btn">Go to Album</a>

  </div>

  <script>
    // ===== URLパラメータ =====
    const params = new URLSearchParams(window.location.search);
    const starName = params.get("name");

    async function upload() {
      const fileInput = document.getElementById("photo");
      if (!fileInput.files.length) {
        alert("写真を選択してください");
        return;
      }

      const formData = new FormData();
      formData.append("photo", fileInput.files[0]);
      formData.append("star", starName);

      try {
        const res = await fetch(`http://localhost:3000/upload?star=${starName}`, {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        const img = document.getElementById("preview");
        img.src = "http://localhost:3000" + data.path;
        img.style.display = "block";

        fileInput.value = "";
        alert("アップロード完了");
      } catch (err) {
        console.error(err);
        alert("アップロードに失敗しました");
      }
    }

    // ローカルプレビュー
    document.getElementById("photo").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      const img = document.getElementById("preview");
      img.src = URL.createObjectURL(file);
      img.style.display = "block";
    });
  </script>

  <script src="stars.js"></script>
</body>
</html>
