<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Map</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body.center {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
    }
    .phone {
      width: 390px;
      background: #fff;
      border-radius: 20px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .title {
      text-align: center;
      margin-bottom: 12px;
    }
    .map-area {
      width: 100%;
      height: 300px;
      border-radius: 12px;
      overflow: hidden;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .upload-btn, .back-btn {
      display: block;
      margin: 12px auto 0;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
      background: #c1b580;
      color: #fff;
    }
    .back-btn { background: #6b7280; }
    body.dark { background: #000000; }
    body.dark .phone {
      background: #2e2e2e;
      color: #e5e7eb;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="center">
  <div class="stars" id="stars"></div>
  <div class="phone">
    <h1 class="title" id="map-title">Map</h1>

    <div class="map-area">
      <div id="map"></div>
    </div>

    <a id="upload-link" class="upload-btn">写真をアップロード</a>
    <a href="journey.html" class="back-btn">Back</a>
  </div>

  <script>
    // ===== URLパラメータ =====
    function getStarName() {
      const params = new URLSearchParams(location.search);
      return params.get("name");
    }

    const starName = getStarName();

    // タイトル・アップロードリンク
    const uploadLink = document.getElementById("upload-link");
    if (starName) {
      document.getElementById("map-title").textContent =
        starName.toUpperCase() + " Map";
      uploadLink.href = `photo upload.html?name=${starName}`;
    } else {
      uploadLink.href = "photo upload.html";
    }

    // ===== Google Maps 読み込み =====
    let map;

    function loadGoogleMaps(apiKey) {
      const script = document.createElement("script");
      script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap`;
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    }

    fetch("http://localhost:3000/maps")
      .then(res => res.json())
      .then(data => loadGoogleMaps(data.apiKey))
      .catch(err => console.error("APIキー取得失敗", err));

    // ===== Map 初期化 =====
    function initMap() {
      const fallback = { lat: 41.768793, lng: 140.72881 }; // 函館

      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 13,
        center: fallback
      });

      const name = getStarName();
      if (!name) return;

      fetch(`http://localhost:3000/map/${name.toLowerCase()}`)
        .then(res => res.json())
        .then(data => {
          console.log("星座データ:", data);

          const stars = data.stars;
          const lines = data.lines;

          // id → star 対応表
          const starMap = {};

          // ===== ピン表示 =====
          stars.forEach(star => {
            starMap[star.id] = star;

            new google.maps.Marker({
              position: { lat: star.lat, lng: star.lng },
              map,
              title: star.title
            });
          });

          // 中央寄せ
          if (stars.length > 0) {
            map.setCenter({ lat: stars[0].lat, lng: stars[0].lng });
          }

          // ===== 線を描画 =====
          lines.forEach(line => {
            const path = line.map(id => ({
              lat: starMap[id].lat,
              lng: starMap[id].lng
            }));

            new google.maps.Polyline({
              path,
              geodesic: true,
              strokeOpacity: 0.8,
              strokeWeight: 2,
              map
            });
          });
        })
        .catch(err => console.error("星座データ取得失敗", err));

      // ===== 現在地 =====
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const current = {
            lat: pos.coords.latitude,
            lng: pos.coords.longitude
          };

          new google.maps.Marker({
            position: current,
            map,
            title: "現在地",
            icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
          });
        });
      }
    }
    const isDark = localStorage.getItem("darkMode") === "on";
    document.body.classList.toggle("dark", isDark);
  </script>
  <script src="stars.js"></script>

</body>
</html>
