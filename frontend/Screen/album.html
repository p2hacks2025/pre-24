<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Album</title>
  <link rel="stylesheet" href="album.css">
</head>
<body>
  <h1>Album</h1>

  <div class="album">
    <!-- 写真の代わりに文字リンク -->
    <a href="detail.html?id=1">写真1を表示</a>
    <a href="detail.html?id=2">写真2を表示</a>
    <a href="detail.html?id=3">写真3を表示</a>
    <a href="detail.html?id=4">写真4を表示</a>
  </div>


  <a href="home.html" class="btn">Back</a>

  <script>
  const toggle = document.getElementById("darkToggle");

  // ページ読み込み時：保存状態を復元
  const isDark = localStorage.getItem("darkMode") === "on";
  document.body.classList.toggle("dark", isDark);
  toggle.checked = isDark;

  // トグル変更時：保存
  toggle.addEventListener("change", () => {
    if (toggle.checked) {
      document.body.classList.add("dark");
      localStorage.setItem("darkMode", "on");
    } else {
      document.body.classList.remove("dark");
      localStorage.setItem("darkMode", "off");
    }
  });
</script>

</body>
</html>
