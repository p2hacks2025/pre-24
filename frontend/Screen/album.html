<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Album</title>
  <link rel="stylesheet" href="album.css">
</head>
<body>
  <h1>Album</h1>

  <div class="album">
    <!-- 写真の代わりに文字リンク -->
    <a href="detail.html?id=1">写真1を表示</a><br>
    <a href="detail.html?id=2">写真2を表示</a><br>
    <a href="detail.html?id=3">写真3を表示</a><br>
    <a href="detail.html?id=4">写真4を表示</a><br>
  </div>


  <a href="home.html" class="btn">Back</a>

  <script>
  const toggle = document.getElementById("darkToggle");

  // ページ読み込み時：保存状態を復元
  const isDark = localStorage.getItem("darkMode") === "on";
  document.body.classList.toggle("dark", isDark);
  toggle.checked = isDark;

  // トグル変更時：保存
  toggle.addEventListener("change", () => {
    if (toggle.checked) {
      document.body.classList.add("dark");
      localStorage.setItem("darkMode", "on");
    } else {
      document.body.classList.remove("dark");
      localStorage.setItem("darkMode", "off");
    }
  });

  /* ===== Star Effect ===== */
  const starToggle = document.getElementById("starToggle");
  const stars = document.getElementById("stars");

  // 星を生成
  function createStars() {
    stars.innerHTML = "";
    for (let i = 0; i < 60; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDelay = Math.random() * 3 + "s";
      stars.appendChild(star);
    }
  }

  // 保存状態復元
  const starOn = localStorage.getItem("starEffect") !== "off";
  starToggle.checked = starOn;
  if (starOn) createStars();

  // ON/OFF切り替え
  starToggle.addEventListener("change", () => {
    if (starToggle.checked) {
      createStars();
      localStorage.setItem("starEffect", "on");
    } else {
      stars.innerHTML = "";
      localStorage.setItem("starEffect", "off");
    }
  });
</script>

</body>
</html>
