<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Setting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="center">
  <div class="phone">

    <h1 class="title">Setting</h1>

    <!-- Account -->
    <div class="setting-section">
      <h2 class="setting-title">Account</h2>

      <div class="setting-item">
        <span>User Name</span>
        <span class="setting-value">Guest</span>
      </div>

      <a href="login.html" class="setting-item link">
        Log out
      </a>
    </div>

    <!-- Appearance -->
    <div class="setting-section">
      <h2 class="setting-title">Appearance</h2>

      <div class="setting-item">
        <span>Dark Mode</span>
        <input type="checkbox">
      </div>

      <div class="setting-item">
        <span>Star Effect</span>
        <input type="checkbox" checked>
      </div>
    </div>

    <!-- Notification -->
    <div class="setting-section">
      <h2 class="setting-title">Notification</h2>

      <div class="setting-item">
        <span>Journey Reminder</span>
        <input type="checkbox">
      </div>
    </div>

    <!-- About -->
    <div class="setting-section">
      <h2 class="setting-title">About</h2>

      <div class="setting-item">
        <span>Version</span>
        <span class="setting-value">1.0.0</span>
      </div>

      <div class="setting-item">
        <span>Team</span>
        <span class="setting-value">pre-24</span>
      </div>
    </div>

    <a href="home.html" class="back-btn">Back</a>

  </div>
</body>
</html>
