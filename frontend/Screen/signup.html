<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="center">
  <div class="stars" id="stars"></div>
  <div class="phone login-screen">

    <h1 class="title">Sign Up</h1>
    <img src="images/asterra.png" alt="Journey App" class="title-img">

    <div class="login-area">
      <input type="text" placeholder="User Name">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">

      <!-- 仮登録 -->
      <a href="home.html" class="login-btn">REGISTER</a>
    </div>

    <p class="signup-link">
      すでにアカウントをお持ちの方は
      <a href="login.html">ログイン</a>
    </p>

  </div>

  <script>
  const toggle = document.getElementById("darkToggle");

  // ページ読み込み時：保存状態を復元
  const isDark = localStorage.getItem("darkMode") === "on";
  document.body.classList.toggle("dark", isDark);
  toggle.checked = isDark;

  // トグル変更時：保存
  toggle.addEventListener("change", () => {
    if (toggle.checked) {
      document.body.classList.add("dark");
      localStorage.setItem("darkMode", "on");
    } else {
      document.body.classList.remove("dark");
      localStorage.setItem("darkMode", "off");
    }
  });

    document.addEventListener("click", (e) => {
      const starEnabled = localStorage.getItem("starEffect") !== "off";
      if (!starEnabled) return;

      const count = 12;

      for (let i = 0; i < count; i++) {
        const star = document.createElement("div");
        star.className = "star-particle";

        star.style.left = e.clientX + "px";
        star.style.top = e.clientY + "px";

        const angle = Math.random() * Math.PI * 2;
        const distance = 30 + Math.random() * 30;

        star.style.setProperty("--dx", `${Math.cos(angle) * distance}px`);
        star.style.setProperty("--dy", `${Math.sin(angle) * distance}px`);

        document.body.appendChild(star);

        setTimeout(() => {
          star.remove();
        }, 700);
      }
    });
  </script>
</body>
</html>

</script>
<script src="stars.js"></script>

</body>
</html>
